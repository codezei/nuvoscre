<main>
	<section class="intro">
    <div class="container">
        <div class="row align-items-center justify-content-between">
            <div class="col-lg-6" data-aos="fade-up">
                <h6 class="intro__subtitle">
                    Contact Us
                </h6>
                <h1 class="intro__title">
                    Have questions? Weâ€™re happy to help
                </h1>
                <div class="intro__img d-none d-lg-block">
                    <img src="./images/dist/contacts-img.jpg" alt="">
                </div>
            </div>
            <div class="col-lg-6 intro__form" data-aos="fade-left" data-aos-delay="400">
                <form action="" class="form">
    <div class="form__row row">
        <div class="col-sm-6">
            <label for="first-name">
                First Name
            </label>
            <input type="text" name="first-name" class="input form__input" id="first-name">
        </div>
        <div class="col-sm-6">
            <label for="last-name">
                Last Name
            </label>
            <input type="text" name="last-name" class="input form__input" id="last-name">
        </div>
        <div class="col-sm-6">
            <label for="email">
                Email
            </label>
            <input type="email" name="email" class="input form__input" id="email">
        </div>
        <div class="col-sm-6">
            <label for="company-name">
                Company Name
            </label>
            <input type="text" name="company-name" class="input form__input" id="company-name">
        </div>
        <div class="col-12">
            <label for="company-sixe">
                Company Sixe
            </label>
            <select name="company-sixe" id="company-sixe" class="input form__input">
                <option value="10" selected>Less than 10 Employees</option>
                <option value="2">Less than 5 Employees</option>
            </select>
        </div>
        <div class="col-12">
            <label for="reason">
                Reason
            </label>
            <select name="reason" id="reason" class="input form__input">
                <option value="General Inquiry" selected>General Inquiry</option>
                <option value="General Inquiry">General Inquiry</option>
            </select>

        </div>
        <div class="col-12">
            <label for="note">
                Note
            </label>
            <textarea name="note" id="note" rows="4" class="input form__input"></textarea>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn--blue form__btn">Submit</button>
        </div>
    </div>
</form>
            </div>

    </div>
</section>
